<section class="mt-5">
  <!-- ADD FILTER UI HERE -->
  <input
    type="text"
    placeholder="Filter by author"
    class="border p-2 mb-4"
    (input)="onFilterChange($event)"
  />

  <!-- Pass the filter observable to both components -->
  <app-quote-personal [authorFilter]="filter$"></app-quote-personal>
  <app-quote-list [authorFilter]="filter$"></app-quote-list>
</section>
