<div
  class="max-w-2xl px-8 py-4 bg-white rounded-md border-solid border-2 border-slate-200 shadow-xl h-[250px]"
>
  <!-- TOP SECTION  -->
  <div class="flex items-center justify-between pt-3 pb-3">
    <div class="flex justify-between gap-2">
      <!-- ADD THE @IF THAT SWITCH SAVE TO DELETE BUTTON -->
      <a
        class="px-3 py-1 text-sm font-normal text-gray-100 transition-colors duration-300 transform bg-gray-600 rounded cursor-pointer hover:bg-gray-500"
        tabindex="0"
        role="button"
        (click)="toggleFavorite()"
        >{{ saveQuote }}</a
      >
      <a
        class="px-3 py-1 text-sm font-normal text-gray-100 transition-colors duration-300 transform bg-gray-600 rounded cursor-pointer hover:bg-gray-500"
        tabindex="0"
        role="button"
        >{{ discardQuote }}</a
      >
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-blue-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
      />
    </svg>
  </div>
  <!-- MID SECTION  -->
  <div class="flex flex-col items-center mt-2">
    <p class="mt-4 mb-4 text-gray-600 text-center">"{{ quote.quote }}"</p>
    <p class="text-blue-600 text-center hover:underline">
      by: {{ quote.author }}
    </p>
  </div>
</div>
