<section class="bg-blue-200 shadow">
  <div
    class="container flex items-center justify-center p-6 mx-auto text-gray-600 capitalize"
  >
    <!-- TEXT LINK -->
    <section class="">
      <form>
        <div class="grid grid-cols-1 gap-6 mt-4 lg:grid-cols-3 w-full">
          <!-- Quote input spans 2 columns on larger screens, full width on small screens -->
          <div class="lg:col-span-2 w-full">
            <input
              id="quote"
              type="text"
              placeholder="Add new quote"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
            />
          </div>

          <!-- Author input and button stack on smaller screens, inline on larger screens -->
          <div
            class="flex flex-col lg:flex-row lg:items-end lg:justify-end w-full"
          >
            <div class="w-full lg:w-auto lg:mr-4">
              <input
                id="author"
                type="text"
                placeholder="Add the author"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
              />
            </div>

            <!-- Button goes below the Author input on small screens, inline on larger screens -->
            <button
              class="w-full lg:w-auto mt-4 lg:mt-0 px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</section>
